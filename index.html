<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h4>Bài 1</h4>
        <label for="">Số thực thứ nhất :</label>
        <input 
          type="text" 
          name="dayWork" 
          id="dayWork" 
          class="form-control" 
          placeholder="" > 
      </div>
      <button class="btn btn-danger" onclick="bai1()">Get Value</button>
          <div id="bai1"></div>
      <br><br><br>
      <h4>Bài 2</h4>
      <div class="row">
      <div class="form-group col">
        <label for="">Số thực thứ nhất  :</label>
        <input 
          type="text" 
          name="number1" 
          id="number1" 
          class="form-control" 
          placeholder="" > 
      </div>
      <div class="form-group col">
        <label for="">Số thực thứ hai :</label>
        <input 
          type="text" 
          name="number2" 
          id="number2" 
          class="form-control" 
          placeholder="" > 
      </div>
      <div class="form-group col">
        <label for="">Số thực thứ ba :</label>
        <input 
          type="text" 
          name="number3" 
          id="number3" 
          class="form-control" 
          placeholder="" > 
      </div>
      <div class="form-group col">
        <label for="">Số thực thứ tư :</label>
        <input 
          type="text" 
          name="number4" 
          id="number4" 
          class="form-control" 
          placeholder="" > 
      </div>
      <div class="form-group col">
        <label for="">Số thực thứ năm :</label>
        <input 
          type="text" 
          name="number5" 
          id="number5" 
          class="form-control" 
          placeholder="" > 
      </div>
      </div>
      <button class="btn btn-danger" onclick="bai2()">Get Value</button>
      <div id="bai2"></div>
      <br><br><br>
      <div class="form-group">
        <h4>Bài 3</h4>
        <p>Giá USD hiện nay: 23.500 VND</p>
        <label for="">Số tiền muốn quy đổi :</label>
        <input 
          type="text" 
          name="moneyChange" 
          id="moneyChange" 
          class="form-control" 
          placeholder="" > 
      </div>
      <button class="btn btn-danger" onclick="bai3()">Get Value</button>
          <div id="bai3"></div>
          <br><br><br>

          <h4>Bài 4</h4>
        <div class="row">
          <div class="form-group col">
            <label for="">Chiều dài  :</label>
            <input 
              type="text" 
              name="chieuDai" 
              id="chieuDai" 
              class="form-control" 
              placeholder="" > 
          </div>
          <div class="form-group col">
            <label for="">Chiều rộng :</label>
            <input 
              type="text" 
              name="chieuRong" 
              id="chieuRong" 
              class="form-control" 
              placeholder="" > 
          </div>
        </div>  
        <button class="btn btn-danger" onclick="bai4()">Get Value</button>
         <div id="bai4"></div>
         <br><br><br>
         <h4>Bài 5</h4>
        <label for="">Số có 2 chữ số :</label>
        <input 
          type="text" 
          name="numberTwo" 
          id="numberTwo" 
          class="form-control" 
          placeholder="" > 
          <button class="btn btn-danger mt-3" onclick="bai5()">Get Value</button>
          <div id="bai5"></div>
        </div>
    </div>

      
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
